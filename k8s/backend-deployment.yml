apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: mtta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: swaroops2803/mtta_backend:v2
          env:
            # - name: DB_HOST
            #   value: mysql-service
            # - name: DB_DATABASE
            #   value: microservice_db
            # - name: MYSQL_HOST
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            # - name: MYSQL_DATABASE
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: db-password
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
